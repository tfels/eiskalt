<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Pizza slice with realistic details -->
  <defs>
    <linearGradient id="crustGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#CD853F"/>
      <stop offset="100%" style="stop-color:#8B4513"/>
    </linearGradient>
    <linearGradient id="cheeseGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE135"/>
      <stop offset="100%" style="stop-color:#FFD700"/>
    </linearGradient>
  </defs>
  <!-- Crust outer -->
  <path d="M12 82 Q50 98 88 82 L50 8 Z" fill="url(#crustGrad)"/>
  <!-- Crust inner -->
  <path d="M18 78 Q50 90 82 78 L50 15 Z" fill="#F4A460"/>
  <!-- Cheese base with melted look -->
  <path d="M22 72 Q50 82 78 72 L50 22 Q35 35 22 72" fill="url(#cheeseGrad)"/>
  <!-- Melted cheese drips -->
  <path d="M30 75 Q32 82 35 78 Q38 84 42 76" fill="#FFD700"/>
  <path d="M55 76 Q58 85 62 77 Q66 82 68 75" fill="#FFD700"/>
  <!-- Pepperoni with shading -->
  <ellipse cx="40" cy="55" rx="7" ry="6" fill="#B22222"/>
  <ellipse cx="40" cy="53" rx="5" ry="4" fill="#DC143C"/>
  <ellipse cx="60" cy="58" rx="7" ry="6" fill="#B22222"/>
  <ellipse cx="60" cy="56" rx="5" ry="4" fill="#DC143C"/>
  <ellipse cx="50" cy="40" rx="7" ry="6" fill="#B22222"/>
  <ellipse cx="50" cy="38" rx="5" ry="4" fill="#DC143C"/>
  <ellipse cx="50" cy="68" rx="6" ry="5" fill="#B22222"/>
  <ellipse cx="50" cy="66" rx="4" ry="3.5" fill="#DC143C"/>
  <!-- Cheese bubbles/brown spots -->
  <circle cx="35" cy="48" r="3" fill="#FF8C00" opacity="0.7"/>
  <circle cx="65" cy="50" r="2.5" fill="#FF8C00" opacity="0.7"/>
  <circle cx="45" cy="62" r="2" fill="#FF8C00" opacity="0.6"/>
  <!-- Basil leaves -->
  <ellipse cx="55" cy="48" rx="4" ry="2" fill="#228B22" transform="rotate(-30 55 48)"/>
  <ellipse cx="42" cy="65" rx="3" ry="2" fill="#228B22" transform="rotate(20 42 65)"/>
</svg>