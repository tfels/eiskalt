<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="coneGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D2691E"/>
      <stop offset="50%" style="stop-color:#F4A460"/>
      <stop offset="100%" style="stop-color:#D2691E"/>
    </linearGradient>
    <radialGradient id="scoop1" cx="40%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#FFB6C1"/>
      <stop offset="100%" style="stop-color:#FF69B4"/>
    </radialGradient>
    <radialGradient id="scoop2" cx="35%" cy="35%" r="65%">
      <stop offset="0%" style="stop-color:#FFC0CB"/>
      <stop offset="100%" style="stop-color:#FF1493"/>
    </radialGradient>
  </defs>
  <!-- Waffle cone -->
  <path d="M28 60 L42 95 L58 95 L72 60 Z" fill="url(#coneGrad)"/>
  <!-- Waffle pattern lines -->
  <line x1="32" y1="65" x2="38" y2="85" stroke="#8B4513" stroke-width="2"/>
  <line x1="40" y1="62" x2="46" y2="90" stroke="#8B4513" stroke-width="2"/>
  <line x1="50" y1="62" x2="54" y2="90" stroke="#8B4513" stroke-width="2"/>
  <line x1="60" y1="65" x2="62" y2="85" stroke="#8B4513" stroke-width="2"/>
  <line x1="30" y1="75" x2="70" y2="75" stroke="#8B4513" stroke-width="2"/>
  <line x1="35" y1="85" x2="65" y2="85" stroke="#8B4513" stroke-width="2"/>
  <!-- Bottom scoop -->
  <circle cx="50" cy="52" r="20" fill="url(#scoop1)"/>
  <!-- Scoop texture/shading -->
  <ellipse cx="44" cy="46" rx="6" ry="4" fill="#FFB6C1" opacity="0.5"/>
  <!-- Top scoop -->
  <circle cx="50" cy="34" r="16" fill="url(#scoop2)"/>
  <!-- Top scoop highlight -->
  <ellipse cx="45" cy="29" rx="5" ry="3" fill="#FFC0CB" opacity="0.6"/>
  <!-- Melt drip between scoops -->
  <path d="M35 58 Q38 68 42 60 Q45 70 48 60 Q50 65 52 58" fill="#FF69B4"/>
  <!-- Cherry -->
  <circle cx="50" cy="18" r="6" fill="#DC143C"/>
  <circle cx="48" cy="16" r="2.5" fill="#FF6347"/>
  <!-- Cherry stem -->
  <path d="M53 14 Q57 10 62 8" stroke="#228B22" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M55 12 Q58 9 60 8" stroke="#32CD32" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <!-- Cherry highlight -->
  <circle cx="52" cy="15" r="1.5" fill="white" opacity="0.7"/>
</svg>