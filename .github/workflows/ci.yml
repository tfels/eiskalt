name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

permissions:
  contents: read
  checks: write           # for uploading test results
  security-events: write  # for uploading SARIF

jobs:
  build:
    name: Build
    needs: [unit-tests, linter]
    runs-on: ubuntu-latest
    env:
      JAVA_TOOL_OPTIONS: -Dfile.encoding=UTF8
    timeout-minutes: 15
    strategy:
      matrix:
        include:
          - build: assembleDebug
            variant: debug
            type: apk
          - build: bundleDebug
            variant: debug
            type: bundle
          # Release builds disabled because release-signing.properties is not available in CI
          - build: assembleRelease
            variant: release
            type: apk
          - build: bundleRelease
            variant: release
            type: bundle

    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: gradle

      # build the APKs and bundle
      - name: Build ${{ matrix.variant }} ${{ matrix.type }}
        run: ./gradlew ${{ matrix.build }} --no-daemon --stacktrace

      - name: Upload ${{ matrix.variant }} ${{ matrix.type }}
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.type }} ${{ matrix.variant }}
          path: app/build/outputs/${{ matrix.type }}/${{ matrix.variant }}/


  # now run our unit test
  unit-tests:
    name: Unit-Tests
    runs-on: ubuntu-latest
    env:
      JAVA_TOOL_OPTIONS: -Dfile.encoding=UTF8
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: gradle

      - name: Run unit tests
        run: ./gradlew test --no-daemon --stacktrace

      - name: Publish Unit Test Results
        uses: dorny/test-reporter@v2
        if: success() || failure()
        with:
          name: Unit Tests Results
          path: 'app/build/test-results/testDebugUnitTest/*.xml'
          reporter: java-junit

  # run the linter
  linter:
    name: Linter
    runs-on: ubuntu-latest
    env:
      JAVA_TOOL_OPTIONS: -Dfile.encoding=UTF8
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: gradle

      - name: Run lint
        run: ./gradlew lintDebug --no-daemon --stacktrace

      - name: Upload Lint Results
        uses: actions/upload-artifact@v6
        if: success() || failure()
        with:
          name: lint-results
          path: app/build/reports/lint-results*

      - name: Upload SARIF to GitHub
        uses: github/codeql-action/upload-sarif@v4
        if: success() || failure()
        with:
          sarif_file: app/build/reports/lint-results-debug.sarif